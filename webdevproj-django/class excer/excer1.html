<!DOCTYPE html>
<html>
<head>
    <title>Switch Example</title>
</head>
<body>
    <p>Pick a season?</p>
    <select id="monthSelect" onchange="getSeason()">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select>

    <p>You chose <span id="season">...</span>.</p>

    <script>
        function getSeason() {
            let month = document.getElementById("monthSelect").value;
            let season = document.getElementById("season");
            switch(month){
                case "December":
                case "January":
                case "February":
                    season.textContent = "Winter";
                    break;
                case "March":
                case "April":
                case "May":
                    season.textContent = "Spring";
                    break;
                case "June":
                case "July":
                case "August":
                    season.textContent = "Summer";
                    break;
                case "September":
                case "October":
                case "November":
                    season.textContent = "Fall";
                    break;
                default:
                    season.textContent = "Unknown";
            }
        }

    </script>
</body>
</html>
