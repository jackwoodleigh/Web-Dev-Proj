<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <button onclick="getMonthName()">Test getMonthName()</button>
    <script>
        function getMonthName(){
            const i = prompt("enter number")
            
            let month = {
                1:"Jan",
                2:"Feb",
                3:"March",
                4:"April",
                5:"May",
                6:"June",
                7:"July",
                8:"August",
                9:"September",
                10:"October",
                11:"Novemeber",
                12:"December"
            }

            try {
                if (!month.hasOwnProperty(i)) {
                    throw new Error("Invalid month number");
                }
                let val = month[i];
                console.log(val);
            } catch (error) {
                console.log(error.message);
            }
            
        }
    </script>
</body>
</html>
